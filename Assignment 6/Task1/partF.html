<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relocation</title>
</head>
<body>
  <h1>Press this button now</h1>
  <button onclick="relocateWindow()">Get out of here!</button>

  <script>
    function relocateWindow() {
        const url = "https://www.youtube.com/watch?v=jAXioRNYy4s&t=4s";
        window.location.assign(url)
    }
  </script>
</body>
</html>
